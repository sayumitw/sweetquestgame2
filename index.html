<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Quest: Custom Image Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #2d3436;
            font-family: 'VT323', monospace;
            touch-action: none; /* 禁止手機滑動 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-border {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 95%;
            max-height: 850px;
            background: #a29bfe; /* 遊戲機外殼 */
            border-radius: 20px;
            padding: 15px 20px 25px 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #screen-container {
            position: relative;
            flex-grow: 1;
            background: #000; /* 圖片載入前的背景色 */
            border: 6px solid #6c5ce7;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI 層 */
        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .pixel-text {
            font-size: 32px;
            color: #fff;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000; /* 加黑邊讓文字在任何背景都清楚 */
            font-weight: bold;
        }

        /* 開始畫面 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 52, 54, 0.9);
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            font-family: 'VT323', monospace;
            font-size: 32px;
            background: #ff7675;
            border: 4px solid #fff;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        
        button:active { transform: scale(0.95); }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 虛擬按鍵區 */
        .controls-area {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 0 10px;
        }
        
        .d-pad {
            width: 90px; height: 90px;
            background: #636e72;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 0 #2d3436;
        }
        .d-pad-h { position:absolute; top:33px; left:10px; width:70px; height:24px; background:#2d3436; border-radius: 4px;}
        .d-pad-v { position:absolute; top:10px; left:33px; width:24px; height:70px; background:#2d3436; border-radius: 4px;}
        
        /* 按鍵回饋 */
        .d-pad.active-left .d-pad-h { background: linear-gradient(90deg, #00b894 50%, #2d3436 50%); }
        .d-pad.active-right .d-pad-h { background: linear-gradient(90deg, #2d3436 50%, #00b894 50%); }

        .btn-ab { display: flex; gap: 20px; transform: rotate(-20deg); margin-top: 20px; }
        .circle-btn {
            width: 45px; height: 45px;
            background: #ff7675;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .touch-hint {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

<div id="game-border">
    <div id="screen-container">
        <!-- 分數顯示 -->
        <div id="ui-layer">
            <div class="pixel-text">SCORE: <span id="score">0</span></div>
            <div class="pixel-text" style="color:#fd79a8">LV.<span id="level">1</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <!-- 開始畫面 -->
        <div id="overlay">
            <h1 style="font-size: 50px; margin: 0; color: #ffeaa7; text-shadow: 4px 4px 0 #e17055;">SWEET QUEST</h1>
            <p style="font-size: 20px; color: #fab1a0; margin-top:5px;">Yongyi's Macaron Challenge</p>
            
            <div style="margin-top:20px; font-size: 18px; color:#ccc;">
                Touch LEFT / RIGHT to Move
            </div>
            
            <button onclick="startGame()">START GAME</button>
        </div>
    </div>
    
    <!-- 裝飾按鈕 -->
    <div class="controls-area">
        <div class="d-pad" id="dpad-visual">
            <div class="d-pad-v"></div>
            <div class="d-pad-h"></div>
        </div>
        <div class="btn-ab">
            <div class="circle-btn"></div>
            <div class="circle-btn"></div>
        </div>
    </div>
    <div class="touch-hint">Mobile Touch Supported</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const overlay = document.getElementById('overlay');
    const container = document.getElementById('screen-container');
    const dpadVisual = document.getElementById('dpad-visual');

    // --- 載入用戶提供的圖片 ---
    const bgImg = new Image();
    bgImg.src = 'https://static.wixstatic.com/media/ededed_4473b3774003426b89435743579a6aba~mv2.png';

    const dogImg = new Image();
    dogImg.src = 'https://static.wixstatic.com/media/ededed_42acc34d58e64a77ac952eacd3d24656~mv2.png';

    // 遊戲參數
    let gameRunning = false;
    let score = 0;
    let frames = 0;
    let items = [];
    let canvasW, canvasH;

    const player = {
        x: 0,
        y: 0,
        width: 100,  // 設定狗狗顯示寬度 (可在此調整大小)
        height: 100, // 設定狗狗顯示高度
        speed: 8,
        dx: 0
    };

    function resize() {
        canvasW = container.clientWidth;
        canvasH = container.clientHeight;
        canvas.width = canvasW;
        canvas.height = canvasH;
        // 確保狗狗站在螢幕底部
        player.y = canvasH - player.height - 10;
        player.x = canvasW / 2 - player.width / 2;
    }
    window.addEventListener('resize', resize);
    resize(); // 初始執行一次

    // 繪製背景
    function drawBackground() {
        if (bgImg.complete && bgImg.naturalWidth !== 0) {
            // 完整填滿背景
            ctx.drawImage(bgImg, 0, 0, canvasW, canvasH);
        } else {
            // 圖片未載入時的備用色
            ctx.fillStyle = "#ffeaa7";
            ctx.fillRect(0, 0, canvasW, canvasH);
        }
    }

    // 繪製玩家 (狗狗)
    function drawPlayer() {
        if (dogImg.complete && dogImg.naturalWidth !== 0) {
            ctx.save();
            
            // 判斷是否需要水平翻轉 (往左跑時轉頭)
            if (player.dx < 0) {
                // 移動原點到圖片右側，然後翻轉
                ctx.translate(player.x + player.width, player.y);
                ctx.scale(-1, 1);
                ctx.drawImage(dogImg, 0, 0, player.width, player.height);
            } else {
                // 正常繪製
                ctx.drawImage(dogImg, player.x, player.y, player.width, player.height);
            }
            
            ctx.restore();
        } else {
            // 圖片未載入時顯示黑方塊
            ctx.fillStyle = "black";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }
    }

    // 繪製馬卡龍 (程式碼繪製，保持原本風格)
    function drawMacaron(item) {
        let cx = item.x + item.w / 2;
        let cy = item.y + item.h / 2;
        let rx = item.w / 2;
        let ry = item.h / 2;

        // 簡單陰影
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.beginPath();
        ctx.ellipse(cx+2, cy+5, rx, ry, 0, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = item.color;
        // 上蓋
        ctx.beginPath();
        ctx.ellipse(cx, cy - 3, rx, ry, 0, Math.PI, 0);
        ctx.fill();
        // 裙邊
        ctx.fillStyle = "#fff"; 
        ctx.beginPath();
        ctx.roundRect(item.x - 2, cy - 4, item.w + 4, 8, 4);
        ctx.fill();
        // 下蓋
        ctx.fillStyle = item.color;
        ctx.beginPath();
        ctx.ellipse(cx, cy + 5, rx, ry, 0, 0, Math.PI);
        ctx.fill();
        // 高光
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        ctx.beginPath();
        ctx.ellipse(cx - rx/3, cy - ry/2 - 2, rx/3, ry/3, 0.5, 0, Math.PI*2);
        ctx.fill();
    }

    function createItem() {
        const isBig = Math.random() < 0.3;
        const w = isBig ? 55 : 35;
        const h = isBig ? 30 : 20;
        
        items.push({
            x: Math.random() * (canvasW - w),
            y: -50,
            w: w, h: h,
            speed: isBig ? 3 : 5,
            points: isBig ? 11 : 5,
            color: ['#fd79a8', '#a29bfe', '#55efc4', '#ffeaa7', '#fab1a0'][Math.floor(Math.random()*5)]
        });
    }

    function update() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvasW, canvasH);
        
        drawBackground();

        // 移動邏輯
        if (keys.left) player.dx = -player.speed;
        else if (keys.right) player.dx = player.speed;
        else player.dx = 0;

        player.x += player.dx;
        
        // 邊界檢查
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvasW) player.x = canvasW - player.width;

        drawPlayer();

        // 掉落物邏輯
        frames++;
        let dropRate = 60;
        if (score > 100) dropRate = 50;
        if (score > 300) dropRate = 40;
        levelEl.innerText = Math.floor(score / 100) + 1;

        if (frames % dropRate === 0) createItem();

        for (let i = 0; i < items.length; i++) {
            let item = items[i];
            item.y += item.speed + (score / 300); // 隨分數變快
            
            drawMacaron(item);

            // 碰撞偵測
            if (
                item.x < player.x + player.width &&
                item.x + item.w > player.x &&
                item.y < player.y + player.height &&
                item.y + item.h > player.y
            ) {
                score += item.points;
                scoreEl.innerText = score;
                items.splice(i, 1);
                i--;
            } else if (item.y > canvasH) {
                items.splice(i, 1);
                i--;
            }
        }
        requestAnimationFrame(update);
    }

    // --- 控制邏輯 ---
    const keys = { left: false, right: false };

    // 鍵盤 (電腦用)
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') { keys.left = true; dpadVisual.classList.add('active-left'); }
        if (e.key === 'ArrowRight') { keys.right = true; dpadVisual.classList.add('active-right'); }
    });
    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft') { keys.left = false; dpadVisual.classList.remove('active-left'); }
        if (e.key === 'ArrowRight') { keys.right = false; dpadVisual.classList.remove('active-right'); }
    });

    // 觸控 (手機用)
    // 防止畫面滑動
    document.body.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });

    container.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touchX = e.touches[0].clientX;
        const rect = container.getBoundingClientRect();
        
        // 點擊左半邊或右半邊
        if (touchX < rect.left + rect.width / 2) {
            keys.left = true;
            dpadVisual.classList.add('active-left');
        } else {
            keys.right = true;
            dpadVisual.classList.add('active-right');
        }
    });

    container.addEventListener('touchend', (e) => {
        e.preventDefault();
        keys.left = false;
        keys.right = false;
        dpadVisual.classList.remove('active-left');
        dpadVisual.classList.remove('active-right');
    });

    function startGame() {
        overlay.style.display = 'none';
        gameRunning = true;
        score = 0;
        items = [];
        scoreEl.innerText = '0';
        resize();
        update();
    }

</script>
</body>
</html>
